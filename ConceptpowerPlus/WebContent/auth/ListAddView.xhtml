<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:rich="http://richfaces.org/rich">
<h:head>

	<title>Add New Concept Type</title>
	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<h:body>
	<div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">Concept<span class="logo_colour">power</span></a></h1>
          <h2>dHPS</h2>
        </div>
      </div>
      <div id="menubar">
        <h:form>
        <ul id="menu"> 
        <li><h:commandLink value="Welcome" action="welcome"></h:commandLink></li>
        <li class="selected"><h:commandLink value="Concept Lists" action="conceptLists"></h:commandLink></li>
		<li><h:commandLink value="Concept Types" action="conceptTypes"></h:commandLink></li>
		<li><h:commandLink value="Manage Users" action="manageUsers"></h:commandLink></li>
		<li><h:commandLink value="Logout" action="#{loginController.logout}"></h:commandLink></li>
        </ul>
        </h:form>
      </div>
    </div>
    <div id="content_header"></div>
    <div id="site_content">
    <div class="sidebar">
     <h2></h2>
    
    
    </div>
    <div id="content">
    
    
	<h1 >Add new concept list</h1>
	<p>
	Add a new concept list here.

	</p>
	
	
	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="List name:"></h:outputLabel>
			<h:inputText id="name" value="#{addConceptListView.name}"
				required="true" label="List name">
			</h:inputText>
			<h:message for="name" style="color:red" />

			<h:outputLabel value="List description:"></h:outputLabel>
			<h:inputTextarea id="description" value="#{addConceptListView.description}"
				required="true" label="List descripton" rows="5" cols="20" >
			</h:inputTextarea>
			<h:message for="description" style="color:red" />

		</h:panelGrid>
		
		<h:commandButton styleClass="button" action="#{addConceptListView.createList}" value="Create List"></h:commandButton>


	</h:form>

	</div>
</div>
    <div id="content_footer"></div>
    <ui:include src="../footer.xhtml" />
    
  </div>
</h:body>
</html>
