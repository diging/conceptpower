<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:rich="http://richfaces.org/rich">
<h:head>

	<title>Users</title>
	<h:outputStylesheet library="css" name="style.css" />


</h:head>
<h:body>
	<div id="main">
	<div id="header">
	<div id="logo">
	<div id="logo_text"><!-- class="logo_colour", allows you to change the colour of the text -->
	<h1><a href="index.html">Concept<span class="logo_colour">power</span></a></h1>
	<h2>dHPS</h2>
	</div>
	</div>
	<div id="menubar"><h:form>
		<ul id="menu">
			<li><h:commandLink value="Welcome" action="welcome"></h:commandLink></li>
			<li><h:commandLink value="Concept Lists" action="conceptLists"></h:commandLink></li>
			<li><h:commandLink value="Concept Types" action="conceptTypes"></h:commandLink></li>
			<li class="selected"><h:commandLink value="Manage Users"
				action="manageUsers"></h:commandLink></li>
			<li><h:commandLink value="Logout"
				action="#{loginController.logout}"></h:commandLink></li>
		</ul>
	</h:form></div>
	</div>
	<div id="content_header"></div>
	<div id="site_content">
	<div class="sidebar">
	<h2></h2>

	</div>
	<div id="content">
	<h:panelGroup rendered="#{resetPasswordBean.hasAccess}">
		<h1>Reset Password for #{resetPasswordBean.user.user}</h1>
		
		<h:form>
			<h:panelGrid styleClass="greyContent" columns="3" >
				<h:outputLabel value="New password:"></h:outputLabel>
				<h:inputSecret id="pw" value="#{resetPasswordBean.newPassword}" required="true" label="Password" >
					<f:validator validatorId="passwordValidator"/>
					<f:attribute name="confirm" value="#{retypedpw}" />
				</h:inputSecret>
				<h:message for="pw" style="color:red" />
				
				<h:outputLabel value="Re-type new password:"></h:outputLabel>
				<h:inputSecret id="retypedpw" binding="#{retypedpw}" required="true" label="Password" >
					
				</h:inputSecret>
				<h:message for="retypedpw" style="color:red" />
			</h:panelGrid>
			<p></p>
			<h:commandButton styleClass="button" action="#{resetPasswordBean.resetPassword}" value="Reset Password"></h:commandButton>
			
		</h:form>
		
	</h:panelGroup> 
	
	<h:panelGroup rendered="#{!(resetPasswordBean.hasAccess)}">
		<h1>Sorry, content restricted!</h1>
		<p>You have to have administrator rights to see this page.</p>
	</h:panelGroup>
	</div>
	</div>
	<div id="content_footer"></div>
	<ui:include src="../footer.xhtml" /></div>
</h:body>
</html>
