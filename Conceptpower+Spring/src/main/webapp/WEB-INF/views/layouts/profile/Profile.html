<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
   layout:decorate="~{layouts/main}"
   >
	<body layout:fragment="content">
		<div class="profileLayout">
			<div class="page-header">
	  			<h1>Profile: <span th:text="${currentUser.fullname}"></span> <small th:text="${currentUser.username}"></small></h1>
			</div>
	
			<p>
				<i class="fa fa-envelope" aria-hidden="true"></i> <span th:text="${currentUser.email}"></span>
			</p>
			
			<div>
				<div th:if="${currentUser.isAdmin == true}">
					<span class="label label-danger">Admin</span>
				</div>
				<div th:if="${currentUser.isAdmin != true}">
					<span class="label label-info" style="background-color: #4f3acc;">Regular User</span>
				</div>
			</div>
	
			<p class="text-right">
				<a class="btn btn-primary btn-sm" th:href="@{/auth/profile/password/change}" style="background-color: #4f3acc; border-color: #4f3acc; width:unset;">Change Password</a>
			</p>
		</div>
	</body>
</html>
