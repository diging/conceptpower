<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<body class="body" layout:fragment="content">
	   <div class="modal fade" id="synonyms" role="dialog" th:fragment="synonyms">
	      <div class="modal-dialog synonymDialog" id="requestBox" style="margin-right: auto;margin-top: 300px;">
	         <div class="modal-content ">
                    <div class="modal-header">
                        <button type="button" class="close"
                            data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Search synonym</h4>
                        <table id="synonymsDialogTable" style="width: 40%;">
                            <tr>
                                <td><input type="text"
                                    name="synonymname" id="synonymname"></td>
                                <td><input type="hidden"
                                    name="addedSynonnym"
                                    id="addedSynonnym" /></td>
                                <td><input type="button"
                                    name="synsearch" id="synonymsearch"
                                    value="Search"
                                    class="btn btn-outline-success conceptPowerBtn"></td>
                            </tr>
                        </table>
                    </div>


                    <div class="modal-body synonym-modal-body">
                        <div id="synonymViewDiv"
                            style="max-width: 1000px; max-height: 500px;"
                            hidden="true">

                            <table
                                id="synonymstable" hidden="true"
                                class="table table-striped table-bordered">
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
	      </div>
	   </div>
	</body>
</html>
