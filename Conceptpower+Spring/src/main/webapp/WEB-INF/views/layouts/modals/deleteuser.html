<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body class="body" layout:fragment="content">
   <div class="modal fade" id="deleteButton" role="dialog" th:fragment="deleteButton">
      <div class="modal-dialog" id="requestBox" style="margin-right: auto;margin-top: 300px;">
         <div class="modal-content" >
            <div class="modal-body">
            	<form
            		th:object="${user}"
            		th:action="@{/auth/user/confirmdeleteuser/}"
					method='post' id="edituserform">
					<div>
						<input type="hidden" th:value="${user.username}" name="username" />
						<input type="hidden" th:value="${user.fullname}" name="fullname" />
	            	   	<h4 style="text-align: center;">Are you sure you want to delete?</h4>
	            	   	<input type="submit" value="Delete" class="btn btn-primary deleteBtn" id="deleteBtn" />
	                   	<!--  <button type="submit" class="btn btn-primary deleteBtn" id="deleteBtn" data-toggle="modal" data-target="#deleteButton">Delete
	                   	</button>-->
                   	</div>
                </form>
            </div>   
         </div>
      </div>
   </div>
</body>
</html>
