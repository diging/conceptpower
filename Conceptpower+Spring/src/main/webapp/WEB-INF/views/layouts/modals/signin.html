<!DOCTYPE html>
<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <div class="modal fade" id="siginModal" role="dialog" th:fragment="signin">
      <div class="modal-dialog" id="requestBox">
         <div class="modal-content" >
            <div class="modal-body">
               <div class="form-field">
                  <div class="floatingform" >
                     <div>
                        <div class="form-field">
                           <form th:action="@{/login}" method="post">
                              <table>
                                 <tr>
                                    <td>
                                       <h3>Username</h3>
                                    </td>
                                 </tr>
                                 <tr>
                                    <td>
                                       <input type='text' id="username" name='username' class="form-control" value='' placeholder="Enter username...">
                                    </td>
                                 </tr>
                                 <tr>
                                    <td>
                                       <h3>Password</h3>
                                    </td>
                                 </tr>
                                 <tr>
                                    <td><input type='password' name='password' class="form-control" id="password" placeholder="Enter Password..."/> </td>
                                 </tr>
                              </table>
                              <div id="modalFooter">
                                 <div >
                                    <button class="btn btn-outline-success my-2 my-sm-0 signInBtn" name="submit" value="Login" type="submit" id="modalSignInBtn" >
                                    Sign In
                                    <i class="fa fa-sign-in"></i>
                                    </button>
                                 </div>
                                 <div id="forgotPwd">
                                    <a th:href="@{/forgot}">Forgot <br/> Password ?</a>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</html>
