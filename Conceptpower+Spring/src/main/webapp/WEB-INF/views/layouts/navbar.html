<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
   <nav class="navbar navbar-default" th:fragment = "navbar">
      <div class="header">
         <a class="navbar-brand" th:href="@{/}">
         <img th:src="@{/resources/assets/images/cp_logo.png}" width="70" height=auto alt="">
         </a>
         <div style="display:flex;">
         <div id="navLinks" class="rightNavSection" sec:authorize="isAuthenticated()">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
               <ul class="nav navbar-nav">
                  <li><a th:href="@{/}">Home</a></li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Concept Type <span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                        <li><a
                           th:href="@{/auth/concepttype}"><i
                           class="fa fa-list"></i> Concept Types</a></li>
                        <li><a
                           th:href="@{/auth/concepttype/addtype}"><i
                           class="fa fa-plus-circle"></i> Add New Type</a></li>
                     </ul>
                  </li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Concept Lists <span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                        <li><a
                           th:href="@{/auth/conceptlist}"><i
                           class="fa fa-list"></i> Show Concept Lists</a></li>
                        <li><a
                           th:href="@{/auth/conceptlist/addconceptlist}"><i
                           class="fa fa-plus-circle"></i> Add New Concept List</a></li>
                        <li><a
                           th:href="@{/auth/conceptlist/addconcept}">
                           <i class="fa fa-plus-circle"></i> Add New Concept
                           </a>
                        </li>
                        <li><a
                           th:href="@{/auth/conceptlist/addconceptwrapper}"><i
                           class="fa fa-plus-circle"></i> Add New WordNet Concept Wrapper</a></li>
                     </ul>
                  </li>
                  <li class="dropdown">
                     <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Users<span class="caret"></span></a>
                     <ul class="dropdown-menu" role="menu">
                        <li><a
                           th:href="@{/auth/user/list}"><i
                           class="fa fa-users"></i> Manage Users</a></li>
                        <li><a
                           th:href="@{/auth/user/add}"><i
                           class="fa fa-plus-circle"></i> Add New User</a></li>
                     </ul>
                  </li>
                  <li><a th:href="@{/auth/index}"><i
                  	class="fa fa-list"></i> Index</a></li>
               </ul>
            </div>
         </div>
         <div sec:authorize="isAuthenticated()" class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">   
            <i class="fa fa-user-circle-o fa-10x" aria-hidden="true"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
               <li>
                  <form th:action="@{/signout}" method="post" style="margin-left:18px;">
                     <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                     <button  type="submit" class="btn mergeConceptBtn"><i
                        class="fa fa-sign-out"></i> Logout</button>
                  </form>
               </li>
            </ul>
         </div>
         </div>
         <button sec:authorize="!isAuthenticated()" class="btn btn-outline-success my-2 my-sm-0 signInBtn" id="signInBtn" type="submit" data-toggle="modal" data-target="#siginModal">
         Sign In
         <i class="fa fa-sign-in"></i>
         </button>
      </div>
   </nav>
</html>
