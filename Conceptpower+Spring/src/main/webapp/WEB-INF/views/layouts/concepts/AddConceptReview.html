<html
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
   layout:decorate="~{layouts/main}"
   >

<body class="body" layout:fragment="content">
		<table class='table table-striped table-hover table-sm table-bordered' style="width: auto !important;">
        <tr>
            <td>
                <b>Word</b>
            </td>
            <td>
                <div th:value="${entry.word}"></div>
            </td>
        </tr>
        <tr>
            <td>
                <b>Description</b>
            </td>
            <td>
                ${entry.description}
            </td>
        </tr>
        <tr>
            <td>
                <b>POS</b>
            </td>
            <td>
                ${entry.pos}
            </td>
        </tr>
        <tr>
            <td>
                <b>Concept List</b>
            </td>
            <td>
                ${entry.conceptList}
            </td>
        </tr>
        <tr>
            <td>
                <b>WordnetId</b>
            </td>
            <td>
                ${entry.wordnetId}
            </td>
        </tr>
        <tr>
            <td>
                <b>Synonym Ids</b>
            </td>
            <td>
                ${entry.synonymIds}
            </td>
        </tr>
        <tr>
            <td>
                <b>Alternative Ids</b>
            </td>
            <td>
                <div th:each="${entry.alternativeIds}" id="alternativeId" th:value="${alternativeId}">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <b>URI</b>
            </td>
            <td>
                ${uri}
            </td>
        </tr>
        <tr>
            <td>
                <b>Creator</b>
            </td>
            <td>
                ${entry.creatorId}
            </td>
        </tr>
    </table>
</body>    
</html>
