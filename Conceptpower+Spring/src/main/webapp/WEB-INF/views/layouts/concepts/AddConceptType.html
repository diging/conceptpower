<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script th:src="@{/resources/js/bootstrap.min.js}" type="text/javascript" ></script>
      <link th:href="@{/resources/assets/css/bootstrap.min.css}" rel="stylesheet" />
      <link th:href="@{/resources/assets/css/homepage.css}" rel="stylesheet" />
      <link th:href="@{/resources/assets/css/conceptType.css}" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   </head>
   <body class="body">
      <main class="wrapper">
         <div th:insert="layouts/navbar :: navbar"></div>
         <div class="conceptType">
         <h3 class="title">Add a new concept type</h3>
         <form th:action="@{/auth/concepts/createconcepttype}" method="post" th:object="${userForm}">
	         <table class="conceptForm">
	            <tbody>
	               <tr>
	                  <td style="width:40px;">
	                     <label for="TypeName"  class="formlabel">Type name</label>
	                  </td>
	                  <td>
	                     <input type="text" th:name="typeName" class="form-control" placeholder="Enter type name....">
	                     <div th:if="${userForm}">error</div>
	                     <div th:text="${#fields.hasErrors('typeName')}"></div>
	                  </td>
	               </tr>
	               <tr>
	                  <td style="width:172px;">
	                     <label for="TypeDescription"  class="formlabel">Type description</label>
	                     <div th:if="${#fields.hasErrors('typeDescription')}">error</div>
	                  </td>
	                  <td>
	                     <textarea class="form-control" th:name="typeDescription" rows="3" placeholder="Enter type description...."></textarea>
	                  </td>
	                  <td>
					
	               </tr>
	               <tr>
	                  <td style="width:40px;">
	                     <label for="Matches"  class="formlabel">Matches</label>
	                  </td>
	                  <td>
	                     <textarea class="form-control" th:name="matches" rows="3"></textarea>
	                  </td>
	               </tr>
	               <tr>
	                  <td style="width:40px;">
	                     <label for="SuperType" class="formlabel">Super Type</label>
	                  </td>
	                  <td>
	                     <select th:name="pos" path="superType">
						    <option th:each="types: ${conceptTypeAddForm.types}" th:value="${types.value}" th:text="${types.value}">
						    </option>
				 		</select>
	                  </td>
	               </tr>
	            </tbody>
	         </table>
	         <div class="btnCenter">
	         <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="addConceptTypeBtn">
	         	Create concept type
	         </button>
	         </div>
	         </form>
         </div>
         <div class='push'></div>
      </main>
      <div th:insert="~{layouts/footer}"></div>
   </body>
</html>
