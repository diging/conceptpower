<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
	      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	      <script src="resources/js/bootstrap.min.js" type="text/javascript" ></script>
	      <link th:href="@{/resources/assets/css/bootstrap.min.css}" rel="stylesheet" />
	      <link th:href="@{/resources/assets/css/homepage.css}" rel="stylesheet" />
	      <link th:href="@{/resources/assets/css/conceptType.css}" rel="stylesheet" />
	      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	
	<body class="body">
       <main class="wrapper">
	      <div th:insert="layouts/navbar :: navbar('false')"></div>      
	      
	      <div class="conceptType">
	      	<h3 class="title">Add a new User.</h3>
	      	
	     	<table class="conceptForm">
	     		<tbody>
	     			<tr>
	     				<td style="width:40px;">
	     					<label for="exampleFormControlInput1" class="formlabel">User name</label>
	     				</td>
	     				<td>
	     					<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your user name....">
	     				</td>
	     			</tr>
	     			<tr>
	     				<td style="width:172px;">
	     					<label for="exampleFormControlTextarea1" class="formlabel">Full Name</label>
	     				</td>
	     				<td>
	     					<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full name....">
	     				</td>
	     			</tr>
	     			<tr>
	     				<td style="width:40px;">
	     					<label for="exampleFormControlTextarea2" class="formlabel">Email Id</label>
	     				</td>
	     				<td>
	     					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email id....">
	     				</td>
	     			</tr>
	     			<tr>
	     				<td style="width:40px;">
	     					<label for="exampleFormControlSelect1" class="formlabel">Admin</label>
	     				</td>
	     				<td>
	     					<div class="btn-group">
							  <div class="dropdown">
								  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
								    Yes
								    <span class="caret"></span>
								  </button>
								  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
								    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Yes</a></li>
								    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">No</a></li>
								  </ul>
							</div>	
							</div>
				    	</td>
	     			</tr>
	     			<tr>
	     				<td style="width:172px;">
	     					<label for="exampleFormControlTextarea1" class="formlabel">Password</label>
	     				</td>
	     				<td>
	     					<input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Atleast 8 characters long....">
	     				</td>
	     			</tr>
	     			<tr>
	     				<td style="width:40px;">
	     					<label for="exampleFormControlTextarea2" class="formlabel">Retype Password</label>
	     				</td>
	     				<td>
	     					<input type="password" class="form-control" id="exampleFormControlInput1">
	     				</td>
	     			</tr>
	     		</tbody>
	      	</table>
	      	
	      	<div class="btnCenter">
		      	<button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="addConceptTypeBtn">
	                Create User
	            </button>
            </div>
	      </div>
	      <div class='push'></div>
       </main>
      <div th:insert="~{layouts/footer}"></div>
	</body>
</html>
